<html>
    <head>
        <style type="text/css">
            .wrapper {
                background: pink;
            }

            .rect {
                width: 50px;
                height: 50px;
                margin-bottom: 20px;
                background: black;
            }       
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="rect"></div>
            <div class="rect"></div>
            <div class="rect"></div>
        </div>

        <script type="text/javascript">
            function toggleYellow() {
                if (this.style.background == "blue") {
                    this.style.background = "red";
                } else {
                    this.style.background = "blue";
                }
            }

            var rects = document.getElementsByClassName("rect");
            for (var i in rects) {
                rects[i].addEventListener("click", toggleYellow);   
            }
        </script>
    </body>
</html>
